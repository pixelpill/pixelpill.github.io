<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>pixelpill.github.io</title>
	<style>
		body {
			margin: 0;
			font-family: sans-serif;
			background-color: #000;
			color: #fff;
		}

		.container {
			max-width: 1000px;
			margin: 40px auto;
			padding: 0 20px;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 20px;
		}

		.card {
			background-color: #111;
			border: 1px solid #333;
			padding: 20px;
			border-radius: 8px;
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}

		.card:hover {
			transform: translateY(-5px);
			box-shadow: 0 0 10px #00ffff;
			border-color: #00ffff;
		}

		.card h3 {
			margin-top: 0;
			color: #00ffff;
		}

		.card p {
			margin-bottom: 0;
			color: #ccc;
		}

		a {
			text-decoration: none;
			color: inherit;
		}
	</style>
</head>

<body>
	<h1 style="text-align:center; color:#00ffff;">pixelpill.github.io</h1>
	<div class="container">

		<a href="https://pixelpill.github.io/HelloWorldIn100Languages/">
			<div class="card">
				<h3>Hello World in 100 Different Coding Languages</h3>
				<p>A showcase of Hello World examples in 100 programming languages</p>
			</div>
		</a>


	</div>
</body>

</html>
